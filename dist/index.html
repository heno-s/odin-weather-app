<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Weather</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="title">
                    <h1>Weather watcher</h1>
                    <img
                        src="./images/eye.png"
                        alt="eye"
                        class="logo"
                    />
                </div>
                <div class="searchbox">
                    <form id="search-form">
                        <input
                            type="text"
                            class="search"
                            placeholder="search location"
                        />
                    </form>
                    <input
                        form="search-form"
                        type="image"
                        src="./images/search.png"
                        alt="magnifying glass"
                    />
                </div>
            </header>
            <main>
                <div class="current">
                    <div class="weather">Mist</div>
                    <div class="temp">40°C</div>
                    <div>
                        <div class="city">London</div>
                        <div class="time">10:00 (18:00)</div>
                    </div>
                </div>
                <div class="units"><span id="unit">°F</span></div>
                <div class="hours-container">
                    <div class="hours">
                        <div id="hours-0"></div>
                        <div id="hours-1" class="hide"></div>
                        <div id="hours-2" class="hide"></div>
                    </div>
                    <div class="controls">
                        <div class="arrow left-arrow">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="27"
                                height="30"
                                viewBox="0 0 27 30"
                                fill="none"
                            >
                                <path
                                    d="M7.64949e-07 15.5L26.25 30.6554L26.25 0.344555L7.64949e-07 15.5Z"
                                />
                            </svg>
                        </div>
                        <div class="dots">
                            <div class="dot" data-for="hours-0"></div>
                            <div class="dot" data-for="hours-1"></div>
                            <div class="dot" data-for="hours-2"></div>
                        </div>
                        <div class="arrow right-arrow">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="27"
                                height="30"
                                viewBox="0 0 27 30"
                                fill="none"
                            >
                                <path
                                    d="M27 15.5L0.749999 30.6554L0.75 0.344555L27 15.5Z"
                                />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        <div class="day-icon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                version="1.1"
                                fill="#333"
                                viewBox="1.94 5.94 30 18"
                            >
                                <title>mist</title>
                                <path
                                    d="M30.938 13.938h-5.102c-0.504-4.487-4.277-8-8.898-8-3.113 0-5.859 1.591-7.477 4h-6.523c-0.552 0-1 0.448-1 1s0.448 1 1 1h5.552c-0.226 0.638-0.374 1.306-0.45 2h-3.102c-0.552 0-1 0.448-1 1s0.448 1 1 1h3.102c0.077 0.693 0.224 1.363 0.45 2h-5.37c-0.654 0-1.182 0.448-1.182 1s0.529 1 1.182 1h6.341c1.617 2.41 4.363 4 7.477 4s5.859-1.59 7.477-4h2.341c0.654 0 1.182-0.448 1.182-1s-0.529-1-1.182-1h-1.37c0.227-0.637 0.372-1.307 0.451-2h5.102c0.552 0 1-0.448 1-1s-0.448-1-1-1zM10.639 11.938h6.298c0.552 0 1-0.448 1-1s-0.448-1-1-1h-4.884c1.263-1.233 2.983-2 4.884-2 3.518 0 6.409 2.617 6.898 6h-13.797c0.102-0.707 0.302-1.378 0.6-2zM16.938 21.938c-1.901 0-3.621-0.768-4.884-2h9.767c-1.262 1.232-2.982 2-4.883 2zM23.234 17.938h-12.595c-0.298-0.622-0.499-1.293-0.6-2h13.797c-0.102 0.707-0.302 1.378-0.602 2z"
                                />
                            </svg>
                        </div>
                        <div class="day-temp">
                            <span class="day-max">20</span>/<span
                                class="day-min"
                                >-5</span
                            >
                            <span class="day-temp-unit">°C</span>
                        </div>
                        <div class="day-name">Tuesday</div>
                    </div>
                    <div class="day">
                        <img src="" alt="icon" class="day-icon" />
                        <div class="day-temp">
                            <span class="day-max">5</span>/<span
                                class="day-min"
                                >0</span
                            >
                            <span class="day-temp-unit">°C</span>
                        </div>
                        <div class="day-name">Wednesday</div>
                    </div>
                    <div class="day">
                        <img src="" alt="icon" class="day-icon" />
                        <div class="day-temp">
                            <span class="day-max">--</span>/<span
                                class="day-min"
                                >--</span
                            >
                            <span class="day-temp-unit">°C</span>
                        </div>
                        <div class="day-name">Thursday</div>
                    </div>
                    <div class="day">
                        <img src="" alt="icon" class="day-icon" />
                        <div class="day-temp">
                            <span class="day-max">20</span>/<span
                                class="day-min"
                                >10</span
                            >
                            <span class="day-temp-unit">°C</span>
                        </div>
                        <div class="day-name">Friday</div>
                    </div>
                    <div class="day">
                        <img src="" alt="icon" class="day-icon" />
                        <div class="day-temp">
                            <span class="day-max">40</span>/<span
                                class="day-min"
                                >10</span
                            >
                            <span class="day-temp-unit">°C</span>
                        </div>
                        <div class="day-name">Saturday</div>
                    </div>
                    <div class="day">
                        <img src="" alt="icon" class="day-icon" />
                        <div class="day-temp">
                            <span class="day-max">25</span>/<span
                                class="day-min"
                                >12</span
                            >
                            <span class="day-temp-unit">°C</span>
                        </div>
                        <div class="day-name">Sunday</div>
                    </div>
                    <div class="day">
                        <img src="" alt="icon" class="day-icon" />
                        <div class="day-temp">
                            <span class="day-max">-10</span>/<span
                                class="day-min"
                                >-20</span
                            >
                            <span class="day-temp-unit">°C</span>
                        </div>
                        <div class="day-name">Monday</div>
                    </div>
                </div>
            </main>
        </div>

        <script src="main.js"></script>
    </body>
</html>
