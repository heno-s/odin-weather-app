<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Weather</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="title">
                    <h1>Weather watcher</h1>
                    <img
                        src="./images/eye.png"
                        alt="eye"
                        class="logo"
                    />
                </div>
                <div class="searchbox">
                    <form id="search-form">
                        <input
                            type="text"
                            class="search"
                            placeholder="search location"
                        />
                    </form>
                    <input
                        form="search-form"
                        type="image"
                        src="./images/search.png"
                        alt="magnifying glass"
                    />
                </div>
            </header>
            <main>
                <div class="current">
                    <div class="weather">Mist</div>
                    <div class="temp">40°C</div>
                    <div>
                        <div class="city">London</div>
                        <div class="time">10:00 (18:00)</div>
                    </div>
                </div>
                <div class="units"><span id="unit">°F</span></div>
                <div class="hours-container">
                    <div class="hours">
                        <div data-index="0" class="active"></div>
                        <div data-index="1"></div>
                        <div data-index="2"></div>
                    </div>
                    <div class="controls">
                        <div class="arrow left-arrow">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="27"
                                height="30"
                                viewBox="0 0 27 30"
                                fill="none"
                            >
                                <path
                                    d="M7.64949e-07 15.5L26.25 30.6554L26.25 0.344555L7.64949e-07 15.5Z"
                                />
                            </svg>
                        </div>
                        <div class="dots">
                            <div
                                class="dot active"
                                data-index="0"
                            ></div>
                            <div class="dot" data-index="1"></div>
                            <div class="dot" data-index="2"></div>
                        </div>
                        <div class="arrow right-arrow">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="27"
                                height="30"
                                viewBox="0 0 27 30"
                                fill="none"
                            >
                                <path
                                    d="M27 15.5L0.749999 30.6554L0.75 0.344555L27 15.5Z"
                                />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="days"></div>
            </main>
        </div>

        <script src="main.js"></script>
    </body>
</html>
